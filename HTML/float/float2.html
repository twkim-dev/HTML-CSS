<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .box {
        color: white;
        font-weight: bold;
        font-size: 50px;
        border-radius: 6px;
        width: 100px;
        height: 100px;
        margin: 10px;
        /* margin: 0 auto; */
        padding: 10px;
      }
      .d1,
      .d2 {
        float: left;
      }

      .d1 {
        background: red;
      }
      .d2 {
        background: orange;
      }
      .d3,
      .d4 {
        float: right;
      }
      .d3 {
        background: red;
      }
      .d4 {
        background: orange;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box d1">1</div>
      <div class="box d2">2</div>
      <div class="box d3">3</div>
      <div class="box d4">4</div>
    </div>
  </body>
</html>
