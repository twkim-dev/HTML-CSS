<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
      }
      .fixed-box {
        position: fixed;
        color: #e55c3c;
        font-weight: bold;
        text-align: center;
        background: #2e303d;
      }
      .sidebar {
        width: 50px;
        height: 100%;
        top: 0;
        right: 0;
        padding-top: 100px;
      }
      .footer {
        width: 200px;
        width: 100%;
        height: 50px;
        bottom: 0;
        left: 0;
        line-height: 50px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="fixed-box sidebar">fixed box (side-bar)</div>
    <div class="fixed-box footer">fixed box (footer)</div>
  </body>
</html>
