<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span{
            width: 80px;
            height: 80px;
            margin: 20px;
        }
        div {
            background: red;
        }
        span{
            background: blue;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Block Level -->
    <div></div>
    <div></div>
    <div></div>
    <!-- Inline Level -->
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
