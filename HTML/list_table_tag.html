<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and table tag</title>
</head>
<body>
    <h2>순서없는 목록 (Unordered List)</h2>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>순서 있는 목록 (Ordered List)</h2>
    <!-- ol start=3 하면 3부터 시작한다. reversed attribute는 역순-->
    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <h2>중첩 목록</h2>
    <ul>
        <li>Coffe</li>
        <li>Tea
            <ol>
                <li>Black Tea</li>
                <li>Grean Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ul>
    <!-- Table -->
    <table border="1">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
</body>
</html>
