<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select는 복수개의 리스트에서 복수개의 아이템을 선택 할 때 사용한다. -->
    <!-- 서버에 전송되는 데이터는 select 요소의 name 어트리뷰트를 키로, option 요소의 value를 값으로 하여 key,value 형태로 전송된다. -->
    <select name="cars1">
        <option value="volvo" selected>Volvo</option>
        <option value="saab" disabled>Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>

    <select name="cars2" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</otpion>
        <option value="fiat">Fiat</option>
        <option value="auid" selected>Audi</option>
    </select>

    <select name="cars3">
        <optgroup label="Swedish Cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
        </optgroup>
        <optgroup label="German Cars" disabled>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </optgroup>
    </select>

    <hr>
    <textarea name="message" rows="10" cols="30">Write somthing here</textarea>

    <hr>
    <!-- button 태그는 클릭 할 수 있는 버튼을 생성한다. input type button과 비슷하지만 input 태그는 빈 태그인 반면 button xㅐ그는 텍스트나 이미지 같은 콘텐츠를 사용 할 수 있음-->
    <button type="button" onclick="alert('Heelo World!')">Click Me!</button>
    <input type="button" value="Click Me!" onclick="alert('Hello World!')">
    <!-- HTML 요소도 받을 수 있는 button, IE의 경우에는 submit 되는 값이 다를 수 있다. -->
    <button type="submit" name="myButton" value="foo">Click me</button>

    <hr>
    <fieldset>
        <legend>Login</legend>
        Username <input type="text" name="username">
        Password <input type="password" name="password">
    </fieldset>
</body>
</html>
