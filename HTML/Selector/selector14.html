<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* div 요소의 후손요소 중 p 요소 */
        div p { color: red; }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading</h1>
    <div>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <span><p>paragraph 3</p></span>
    </div>
    <p>paragraph 4</p>
</body>
</html>
