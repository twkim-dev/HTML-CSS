<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* p 요소 중에 ㅣang 어트리뷰트 값이 "en"과 일치하거나 "en-"으로 시작하는 요소 */
        p[lang|="en"] { color: red; }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p lang="en">Hello!</p>
    <p lang="en-us">Hi!</p>
    <p lang="en-gb">Ello!</p>
    <p lang="us">Hi!</p>
    <p lang="no">Hei!"</p>
</body>
</html>
