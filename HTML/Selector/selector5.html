<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Class Selector */
        /* class dㅓ트리뷰트 값이 container인 모든 요소를 선택 */
        .container { color: red; }
        /* not supported in IE */
        #p2 { color: initial; }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading</h1>
    <div class="container">
        <p id="p1">paragraph 1</p>
        <p id="p2">paragraph 2</p>
    </div>
    <p>paragraph 3</p>
</body>
</html>
