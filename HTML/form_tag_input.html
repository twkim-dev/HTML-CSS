<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form elements ( input, checkbox, radio button, submit button... ) -->
    <!-- attribute action : URL , 입력 데이터가 전송 될 URL 지정 -->
    <!-- attribute method : get / post, 입력 데이터 전달 방식 지정 -->
    <form action="http://jsonplaceholder.typicode.com/users" method="get">
        ID: <input type="text" name="id" value="1"><br>
        username: <input type="text" name="username" value="Bret"><br>
        <input type="submit" value="Submit">
    </form>
    <!-- input 태그는 form 태그 중에서 가장 중요한 태그다. 사용자로부터 데이터를 입력받기 위해 사용된다. -->
    <!-- input 태그는 다양한 종류가 있는데 type 어트리뷰트에 의해 구본된다. form 태그 내에 존재하여야 입력 데이터를 전송 할 수 있으나, ajax에서는 form 태그 내에 없어도 된다.-->
    <!-- 서버에 전송되는 데이터는 name 어트리뷰트를 키로, value 어트리뷰트 값으로하여 key,value 형태로 전송된다. -->
    <h3> button </h3>
    <input type="button" value="Click me" onclick="alert('Hello world!')">
    <hr>

    <h3>checkbox</h3>
    <input type="checkbox" name="fruit1" value="apple" chekced> 사과<br>
    <input type="checkbox" name="fruit2" value="grape"> 포도<br>
    <input type="checkbox" name="fruit3" value="peach"> 복숭아<br>
    <hr>

    <h3>color</h3>
    <input type="color" name="mycolor">
    <hr>

    <h3>datetime-local</h3>
    <input type="datetime-local" name="birthdaytime">
    <hr>

    <h3>email</h3>
    <input type="email" name="usermail">
    <hr>

    <h3>file</h3>
    <input type="file" name="myfile">
    <hr>

    <h3>hidden</h3>
    <input type="hidden" name="country" value="Norway">
    hidden filed는 사용자에 표시되지 않는다.
    <hr>

    <h3>month</h3>
    <input type="month" name="birthdaymonth">
    <hr>

    <h3>number</h3>
    <input type="number" name="quantity" min="2" max="10" step="2" value="2">
    <hr>

    <h3>password</h3>
    <input type="password" name="pwd">
    <hr>

    <h3>radio</h3>
    <input type="radio" name="gender" value="male" cheacked> 남자<br>
    <input type="radio" name="gender" value="femail"> 여자<br>
    <hr>

    <h3>range</h3>
    <input type="range" name="points" min="0" max="10" step="1" value="5">
    <hr>

    <h3>reset</h3>
    <input type="reset">
    <hr>

    <h3>search</h3>
    <input type="search" name="googlesearch">
    <hr>

    <h3>submit</h3>
    <input type="submit" value="Submit">
    <hr>

    <h3>tel</h3>
    <input type="tel" name="mytel">
    <hr>

    <h3>time</h3>
    <input type="time" name="mytime">
    <hr>

    <h3>url</h3>
    <input type="url" name="myurl">
    <hr>

    <h3>week</h3>
    <input type="week" name="week_year">
</body>
</html>
